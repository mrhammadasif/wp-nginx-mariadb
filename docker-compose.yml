version: "2"
services:
  nginx:
    image: nginx:1.13.1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./wordpress:/var/www/html
      - ./nginx/log:/var/log/nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - WORDPRESS_DB_PASSWORD=root
    links:
      - wordpress:php

  wordpress:
    image: wordpress:4.8.0-fpm
    volumes:
      - ./wordpress:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php/log:/var/log/php
    links:
      - mariadb:mysql

  mariadb:
    image: mariadb:10.3.0
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
